<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation & Carousel Challenge</title>
    <link rel="stylesheet" href="./assets/stye.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <img src="./assets/test@3x.png" alt="Logo" />
        <ul>
          <li><a href="#">Ürünlerimiz</a></li>
          <li><a href="#">Hakkımızda</a></li>
          <li><a href="#">Fiyatlar</a></li>
        </ul>
        <button type="button">İletişime Geç</button>
      </nav>
    </header>
    <div class="carousel">
      <div class="buttons">
        <button class="left"><i class="fas fa-angle-left"></i></button>
        <button class="right"><i class="fas fa-angle-right"></i></button>
      </div>
      <div class="circle">
        <div class="circle1 incircle"></div>
        <div class="circle2 incircle"></div>
        <div class="circle3 incircle"></div>
        <div class="circle4 incircle"></div>
        <div class="circle5 incircle"></div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
