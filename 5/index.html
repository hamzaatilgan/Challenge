<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation & Carousel Challenge</title>
    <link rel="stylesheet" href="./assets/stye.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <img src="./assets/test@3x.png" alt="Logo" />
        <ul>
          <li><a href="#">Ürünlerimiz</a></li>
          <li><a href="#">Hakkımızda</a></li>
          <li><a href="#">Fiyatlar</a></li>
        </ul>
        <button type="button">İletişime Geç</button>
      </nav>
    </header>
    <div>
      <div class="left"><i class="fas fa-angle-left"></i></div>
      <div class="right"></div>
      <div class="circle1 circle"></div>
      <div class="circle2 circle"></div>
      <div class="circle3 circle"></div>
    </div>
  </body>
</html>
